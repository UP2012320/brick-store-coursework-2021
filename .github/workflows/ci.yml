name: CI
on:
  push:
    paths-ignore:
      - '**/updateDependencies.yml'
      - 'LICENSE'
      - '.gitignore'
      - '**/README.md'
    branches:
      - main
      - dev
jobs:
  LintClient:
    runs-on: self-hosted
    defaults:
      run:
        working-directory: ./client
    steps:
      - uses: ./.github/workflows/pnpm-setup@latest
        with:
          workingDir: ./client
      - run: pnpm run lint-no-fix
  TestClient:
    runs-on: self-hosted
    defaults:
      run:
        working-directory: ./client
    steps:
      - uses: ./.github/workflows/pnpm-setup@latest
        with:
          workingDir: ./client
      - run: pnpm run test
  BuildClient:
    runs-on: self-hosted
    defaults:
      run:
        working-directory: ./client
    needs: TestClient
    steps:
      - uses: ./.github/workflows/pnpm-setup@latest
        with:
          workingDir: ./client
      - run: pnpm run build
  LintServer:
    runs-on: self-hosted
    defaults:
      run:
        working-directory: ./server
    steps:
      - uses: ./.github/workflows/pnpm-setup@latest
        with:
          workingDir: ./server
      - run: pnpm run lint-no-fix
  TestServer:
    runs-on: self-hosted
    defaults:
      run:
        working-directory: ./server
    steps:
      - uses: ./.github/workflows/pnpm-setup@latest
        with:
          workingDir: ./server
      - run: pnpm run test
  BuildServer:
    runs-on: self-hosted
    defaults:
      run:
        working-directory: ./server
    steps:
      - uses: ./.github/workflows/pnpm-setup@latest
        with:
          workingDir: ./server
      - run: pnpm run build
