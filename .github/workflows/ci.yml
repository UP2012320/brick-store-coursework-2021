name: CI
on:
  push:
    paths-ignore:
      - '**/updateDependencies.yml'
      - 'LICENSE'
      - '.gitignore'
      - '**/README.md'
    branches:
      - main
      - dev
jobs:
  LintClient:
    uses: UP2012320/brick-store-coursework-2021/.github/workflows/pnpm-setup.yml@dev
    with:
      workingDir: ./client
    runs-on: self-hosted
    defaults:
      run:
        working-directory: ./client
    steps:
      - run: pnpm run lint-no-fix
  TestClient:
    uses: UP2012320/brick-store-coursework-2021/.github/workflows/pnpm-setup.yml@dev
    with:
      workingDir: ./client
    runs-on: self-hosted
    defaults:
      run:
        working-directory: ./client
    steps:
      - run: pnpm run test
  BuildClient:
    uses: UP2012320/brick-store-coursework-2021/.github/workflows/pnpm-setup.yml@dev
    with:
      workingDir: ./client
    runs-on: self-hosted
    defaults:
      run:
        working-directory: ./client
    needs: TestClient
    steps:
      - run: pnpm run build
  LintServer:
    uses: UP2012320/brick-store-coursework-2021/.github/workflows/pnpm-setup.yml@dev
    with:
      workingDir: ./server
    runs-on: self-hosted
    defaults:
      run:
        working-directory: ./server
    steps:
      - run: pnpm run lint-no-fix
  TestServer:
    uses: UP2012320/brick-store-coursework-2021/.github/workflows/pnpm-setup.yml@dev
    with:
      workingDir: ./server
    runs-on: self-hosted
    defaults:
      run:
        working-directory: ./server
    steps:
      - run: pnpm run test
  BuildServer:
    uses: UP2012320/brick-store-coursework-2021/.github/workflows/pnpm-setup.yml@dev
    with:
      workingDir: ./server
    runs-on: self-hosted
    defaults:
      run:
        working-directory: ./server
    steps:
      - run: pnpm run build
